<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Consumer axios</title>
</head>

<body>

    <hr>
    <h4>Lista de games</h4>
    <ul id="games">

    </ul>
    <hr>
    <h4>Novo game</h4>
    <form method="post" onsubmit="saveGame(event, this)">
        <input type="text" name="title" id="title" placeholder="Título do jogo">
        <input type="number" name="year" id="year" placeholder="ano do jogo">
        <input type="number" name="price" id="price" placeholder="preço do jogo">
        <button type="submit">Salvar</button>
    </form>
    <script src="./services/api.js">

    </script>
</body>

</html>
